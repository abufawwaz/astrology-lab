 <script language="Javascript">
  var mate

  function selectClassMate(classmate) {
   if (mate != classmate) {
    mate = classmate

    document.getElementById('classmate_general_info').src = '/view.html?_d=903&classmate=' + classmate
    document.getElementById('classmate_private_info').src = '/view.html?_d=904&classmate=' + classmate
   }
  }
 </script>
